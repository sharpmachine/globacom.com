<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if meta.description %}
  <meta name="description" content="{{ meta.description }}">
  {% endif %}
  {% if meta.robots %}
  <meta name="robots" content="{{ meta.robots }}">
  {% endif %}
  {% if meta.author %}
  <meta name="author" content="{{ meta.author }}">
  {% endif %}
  <link rel="shortcut icon" href="{{ theme_url }}/ico/favicon.ico">

  <title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>

  <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link href="{{ theme_url }}/css/bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <!-- <link href="{{ theme_url }}/css/sticky-footer.css" rel="stylesheet"> -->

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <script src="{{ theme_url }}/js/vendor/modernizr-2.6.1.min.js"></script>
</head>

<body>

  <!-- Fixed navbar -->
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#header"><img src="themes/bootstrap/img/logo-mobile.png" alt="Globacom" width="150" height="27" class="logo"></a>
        <!-- <a class="navbar-brand hidden-xs" href="#header">{{ site_title }}</a> -->
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav hidden-xs">
          <li><a href="#we-provide">We Provide</a></li>
          <li><a href="#availability">Availability</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <ul class="nav navbar-nav visible-xs">
          <li>
            <a href="#we-provide"><img src="themes/bootstrap/img/shield-blue.png" width="19" height="22" alt="Shield"> We Provide</a>
          </li>
          <li>
            <a href="#availability"><img src="themes/bootstrap/img/shield-blue.png" width="19" height="22" alt="Shield"> Availability</a>
          </li>
          <li>
            <a href="#contact"><img src="themes/bootstrap/img/shield-blue.png" width="19" height="22" alt="Shield"> Contact</a>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <!-- Begin page content -->
  {{ content }}


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster // Remove for production -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- scripts & plugins minified -->
    <script src="{{ theme_url }}/js/plugins-min.js"></script>
    <script src="{{ theme_url }}/js/scripts-min.js"></script>

  </body>
  </html>
