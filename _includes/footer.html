<footer id="footer">
  <div class="container">
    <h2>Contact</h2>
    <div class="row">
      <div class="col-sm-6 col-md-7 col-md-offset-2 contact-details">
        <p class="lead"><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
        <p class="lead"><a href="tel:{{ site.phone}}">{{ site.phone}}</a></p>
        <address>
          {{ site.title }} Ltd. <br>
          {% for address in site.address %}
            {{ address.street }}
            {{ address.country }}
          {% endfor %}
          
        </address>
        <div class="social-media hidden-print">
          <a href="http://www.facebook.com/{{ site.facebook }}"><i class="fa fa-facebook"></i></a>
          <a href="http://www.twitter.com/{{ site.twitter }}"><i class="fa fa-twitter"></i></a>
          <a href="http://www.instagram.com/{{ site.instagram }}"><i class="fa fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </div>
</footer>
